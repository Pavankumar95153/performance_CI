name: Run Taurus Test

on:
  push:
    branches:
      - main  # Change this to your default branch if necessary
  pull_request:
    branches:
      - main  # Change this to your default branch if necessary

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the Python version you want to use

      - name: Install Taurus
        run: |
          pip install bzt

      - name: Run Taurus Test
        run: |
          bzt test.yml  # Ensure this path is correct relative to the root of your repository

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: taurus-artifacts
          path: /home/runner/work/performance_CI/performance_CI/*  # Adjust this path to match your artifacts directory
